    <form name="contactForm" onsubmit="return submitForm(event)">

  <script>
    function submitForm(event) {
      event.preventDefault();
      document.getElementById('form-status').innerText = "Thanks! Your message has been sent.";
      event.target.reset();
      return false;
    }
  </script>
